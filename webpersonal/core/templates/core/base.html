<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %} | Mi Web Personal</title>

    {% load static %}
    <!-- Estilos y fuentes del template  -->
    <link href="{% static 'core/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="{% static 'core/css/clean-blog.min.css' %}" rel="stylesheet">

  </head>

  <body>
    <!-- Navegación -->
    {% include 'core/navigator.html' %}

    <!-- Cabecera -->
    <header class="masthead" style="background-image: url('{% block heroImg %}{% endblock %}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
            {% block headers %}{% endblock %}
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Contenido -->
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    {% if request.path != "/" %}<hr />{% endif %}
    <!-- Pié de página -->
    {% include 'core/footer.html' %}

    <!-- Bootstrap y Javascripts -->
    <script src="{% static 'core/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'core/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/js/clean-blog.min.js' %}"></script>

  </body>

</html>
